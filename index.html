<!DOCTYPE html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="todo-box">
            <h2>Todo App</h2>
            <form>
                <input type="text" placeholder="Add your new to-do"required/>
                <button type="submit">+</button>
            </form>
          <ul class="todo-list">
            <li>Buy a new gaming laptop</li>
            <li>Complete a previous task <span class="delete">🗑️</span></li>
            <li>Create video for Youtube</li>
            <li>Create a new portfolio site</li>
          </ul>
          <div class="footer">
            <p>you have four pending tasks</p>
            <button class="clear">Clear All</button>
          </div>
        </div>
    </div>
     <script src="script.js"></script>
    </body>
